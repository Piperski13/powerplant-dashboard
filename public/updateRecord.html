<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- account,menu icon bellow -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle,menu"
    />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/addRecord.css" />
    <title>Add Records</title>
  </head>
  <body>
    <header id="main-box">
      <nav>
        <span class="material-symbols-outlined hamburger">menu</span>
        <div class="sidebar">
          <div id="menu" class="menu">
            <a href="./welcome.html">Home</a>
            <a href="/recordsViewPage" id="view-records-js">View All Records</a>
            <a href="/addRecordPage" id="add-record-js">Add Record</a>
          </div>
          <div class="logout-style">
            <div class="user-dropdown">
              <span class="username-logged">
                <span class="material-symbols-outlined icon">
                  account_circle
                </span>
                <span id="logged-user-js" class="logged-user"></span>
              </span>
              <div class="dropdown-content">
                <a href="#" id="logout-js">Logout</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <section id="header-section-form">
        <h2>Ažuriraj Evidenciju Elektrane</h2>
        <form id="create-form" class="form-style">
          <label for="nazivelektrane">Naziv Elektrane</label>
          <input type="text" id="nazivelektrane"name="nazivelektrane" placeholder="JKP" required />
          <label for="mesto">Mesto</label>
          <input type="text" id="mesto" name="mesto" placeholder="Beograd" required />
          <label for="adresa">Adresa</label>
          <input type="text" id="adresa" name="adresa" placeholder="Beograd" required />
          <label class="sifravrstepogona-js" for="sifravrstepogona">Šifra vrste pogona</label>
          <select name="sifravrstepogona" id="sifravrstepogona" class="sifravrstepogona-select-js" required>
            <option value="0">Voda</option>
            <option value="1">Vetar</option>
            <option value="2">Ugalj</option>
          </select>
          <label for="datumpustanjaurad">Datum puštanja u rad</label>
          <input
            type="date"
            id="datumpustanjaurad"
            name="datumpustanjaurad"
            placeholder="Select Date"
            required
          />
          <div class="submit-row">
            <button type="submit" class="form-submit-button">Update</button>
          </div>
        </form>
      </section>
    </header>

    <script src="./scripts/hamburger_menu/toggleMenu.js"></script>
    <script src="./scripts/crud/update.js"></script>
    <script src="./scripts/auth/decodedToken.js"></script>
    <script src="./scripts/auth/logout.js"></script>
  </body>
</html>
